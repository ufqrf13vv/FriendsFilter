<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Другофильтр</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
    <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
</head>
<body>
<div class="wrapper">
    <div class="filter">
        <div class="filter__header">
            Выберите друзей
            <svg class="filter__close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                <path d="M323.1 441l53.9-53.9c9.4-9.4 9.4-24.5 0-33.9L279.8 256l97.2-97.2c9.4-9.4 9.4-24.5 0-33.9L323.1 71c-9.4-9.4-24.5-9.4-33.9 0L192 168.2 94.8 71c-9.4-9.4-24.5-9.4-33.9 0L7 124.9c-9.4 9.4-9.4 24.5 0 33.9l97.2 97.2L7 353.2c-9.4 9.4-9.4 24.5 0 33.9L60.9 441c9.4 9.4 24.5 9.4 33.9 0l97.2-97.2 97.2 97.2c9.3 9.3 24.5 9.3 33.9 0z"/>
            </svg>
        </div>
        <div class="filter__search">
            <input type="text" class="filter__input filter__input--ico" id="search-all" placeholder="Начните вводить имя друга">
            <input type="text" class="filter__input" id="search-choose" placeholder="Введите имя">
        </div>
        <div class="filter__wrapper">
            <div class="filter__block filter__block--left">
                <div class="filter__block-header">Ваши друзья</div>
                <ul class="filter__list" id="all-friends"></ul>
            </div>
            <div class="filter__block filter__block--right">
                <div class="filter__block-header">Друзья в списке</div>
                <ul class="filter__list" id="choose-friends"></ul>
            </div>
        </div>
        <div class="filter__footer">
            <button class="filter__save" id="save">Сохранить</button>
        </div>
    </div>

    <div class="container">
        <h1 id="headerInfo"></h1>

        <div id="results"></div>
    </div>

    <script id="user-template" type="text/x-handlebars-template">
        {{#each items}}
        <li class="filter__item" data-id="{{id}}" data-first_name="{{first_name}}" data-last_name="{{last_name}}" data-photo="{{photo_100}}" draggable="true">
            <div class="filter__item-photo" style="background: url('{{photo_100}}'); background-size: cover;"></div>
            <div class="filter__item-name">{{first_name}} {{last_name}}</div>
            <button class="filter__item-btn {{class_name}}"></button>
        </li>
        {{/each}}
    </script>
</div>
<script src="js/main.js"></script>
</body>
</html>
